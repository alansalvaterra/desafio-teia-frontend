<div class="container">
  <h1>Desafio Teia - Desenvolvimento Frontend</h1>
  <h2>Escolha uma das opções abaixo para o seletor de imagens:</h2>
  <div class="buttons">
    <button (click)="navigateToStandard()" class="btn">Ilustração por Seleção</button>
    <button (click)="navigateToRandom()" class="btn">Ilustração Aleatória</button>
  </div>
  <h2>Imagens Favoritadas</h2>
  <div class="image-container">
    <div class="image-row" *ngFor="let chunk of favoritedImagesChunks">
      <div class="image-item" *ngFor="let image of chunk">
        <img [src]="image.imageUrl" alt="Imagem {{image.id}}">
        <div class="image-details">
          <p>Título: {{image.title}}</p>
          <p>Album ID: {{image.albumId}}</p>
          <p>ID: {{image.id}}</p>
        </div>
        <button class="favorite-icon" (click)="downloadImage(image)">
          <i class="fa-regular fa-circle-down"></i>
        </button>

      </div>
    </div>
  </div>
</div>
